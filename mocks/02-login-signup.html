<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sign In - InfluencerHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 50: '#E6FAFF', 100: '#B3F5FF', 200: '#80EFFf', 300: '#4DE9FF', 400: '#1AE3FF', 500: '#00D9FF', 600: '#00A8CC', 700: '#007799', 800: '#004666', 900: '#001533' },
            secondary: { 50: '#F5FFE6', 100: '#EAFFCC', 200: '#DFFFB3', 300: '#D4FF99', 400: '#CAFF80', 500: '#B8FF00', 600: '#93CC00', 700: '#6E9900', 800: '#496600', 900: '#243300' },
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#0a0a0a] text-white min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

  <!-- Background Effects -->
  <div class="absolute inset-0">
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-primary-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-secondary-500/10 rounded-full blur-3xl"></div>
  </div>

  <div class="w-full max-w-md relative z-10">
    <!-- Logo -->
    <div class="text-center mb-10">
      <svg class="w-16 h-16 mx-auto mb-4" viewBox="0 0 32 32" fill="none">
        <rect width="32" height="32" rx="6" fill="url(#logo-gradient)"/>
        <path d="M16 8L20 14L16 20L12 14L16 8Z" fill="white"/>
        <path d="M8 18L12 24L8 30H16L12 24L8 18Z" fill="white" fill-opacity="0.7"/>
        <path d="M24 18L20 24L24 30H16L20 24L24 18Z" fill="white" fill-opacity="0.7"/>
        <defs>
          <linearGradient id="logo-gradient" x1="0" y1="0" x2="32" y2="32">
            <stop stop-color="#00D9FF"/>
            <stop offset="1" stop-color="#B8FF00"/>
          </linearGradient>
        </defs>
      </svg>
      <h1 class="text-3xl font-black text-white mb-2">InfluencerHub</h1>
      <p class="text-slate-400 font-medium">Join the Influencer Marketplace</p>
    </div>

    <!-- Auth Card -->
    <div class="bg-white/5 backdrop-blur-xl rounded-3xl p-8 border border-white/10 shadow-2xl">
      <h2 class="text-2xl font-bold text-white mb-2 text-center">Welcome Back</h2>
      <p class="text-slate-400 text-center mb-8">Sign in with your Google account to continue</p>

      <!-- Google Sign In Button -->
      <a href="03-role-selection.html" class="w-full flex items-center justify-center gap-3 px-4 py-4 bg-white text-black rounded-xl hover:bg-slate-100 transition mb-6 group font-semibold shadow-lg">
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span>Continue with Google</span>
      </a>

      <!-- Info -->
      <div class="bg-primary-500/10 rounded-2xl p-5 mb-6 border border-primary-500/20">
        <div class="flex items-start gap-3">
          <div class="w-10 h-10 bg-primary-500/20 rounded-xl flex items-center justify-center flex-shrink-0">
            <svg class="w-5 h-5 text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div>
            <p class="text-xs text-slate-400 mt-1">We use Google authentication for secure access. No passwords to remember!</p>
          </div>
        </div>
      </div>

      <!-- Terms -->
      <p class="text-xs text-slate-500 text-center leading-relaxed">
        By continuing, you agree to our
        <a href="#" class="text-primary-400 hover:underline font-medium">Terms of Service</a>
        and
        <a href="#" class="text-primary-400 hover:underline font-medium">Privacy Policy</a>
      </p>
    </div>

    <!-- Help Link -->
    <div class="text-center mt-6">
      <a href="01-landing.html" class="text-sm text-slate-400 hover:text-primary-400 transition font-medium">‚Üê Back to Home</a>

</html>
